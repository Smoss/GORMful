name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Get version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build for Linux
        run: |
          GOOS=linux GOARCH=amd64 go build -o gormful-linux-amd64 ./cmd/gormful
          GOOS=linux GOARCH=arm64 go build -o gormful-linux-arm64 ./cmd/gormful

      - name: Build for macOS
        run: |
          GOOS=darwin GOARCH=amd64 go build -o gormful-darwin-amd64 ./cmd/gormful
          GOOS=darwin GOARCH=arm64 go build -o gormful-darwin-arm64 ./cmd/gormful

      - name: Build for Windows
        run: |
          GOOS=windows GOARCH=amd64 go build -o gormful-windows-amd64.exe ./cmd/gormful
          GOOS=windows GOARCH=arm64 go build -o gormful-windows-arm64.exe ./cmd/gormful

      - name: Create checksums
        run: |
          sha256sum gormful-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            gormful-*
            checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

